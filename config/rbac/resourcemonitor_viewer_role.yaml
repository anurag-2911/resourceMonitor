# permissions for end users to view resourcemonitors.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: clusterrole
    app.kubernetes.io/instance: resourcemonitor-viewer-role
    app.kubernetes.io/component: rbac
    app.kubernetes.io/created-by: resourcemonitor
    app.kubernetes.io/part-of: resourcemonitor
    app.kubernetes.io/managed-by: kustomize
  name: resourcemonitor-viewer-role
rules:
- apiGroups:
  - monitor.example.com
  resources:
  - resourcemonitors
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - monitor.example.com
  resources:
  - resourcemonitors/status
  verbs:
  - get
